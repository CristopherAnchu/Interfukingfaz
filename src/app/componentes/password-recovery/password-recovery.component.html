<body>
    <div class="form-container">
        <div class="form-header">
            <img src="img/uleam_logo.png" alt="logo">
            <h1>{{ i18n.translate('recovery.title') }}</h1>
        </div>

        <form class="form-group" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" *ngIf="!emailSent">
            <p class="recovery-instruction">{{ i18n.translate('recovery.email') }}</p>
            
            <input
                type="email"
                id="email"
                formControlName="email"
                [placeholder]="i18n.translate('login.email')"
                required>

            <button type="submit" [disabled]="recoveryForm.invalid">
                {{ i18n.translate('recovery.submit') }}
            </button>
        </form>

        <div class="success-message" *ngIf="emailSent">
            <mat-icon class="success-icon">check_circle</mat-icon>
            <p>{{ message }}</p>
        </div>

        <div class="form-message" *ngIf="message && !emailSent" [ngClass]="messageType">
            {{ message }}
        </div>

        <a class="back-link" (click)="backToLogin()">
            {{ i18n.translate('recovery.back') }}
        </a>
    </div>
</body>
